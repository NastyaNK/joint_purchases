        </div>

    <script>
        var userID = localStorage.getItem("userID");
        add_on_loads(() => {
            if (userID != null) {

                send("/auth/user/" + userID, null, (status, result) => {
                    if (status != 200) {
                        window.location = "/mvp/auth.html";
                        return;
                    }
                    user_name.innerText = result.Name;
                    user_mail.innerText = result.Email;
                });
            } else {
                window.location = "/mvp/auth.html";
            }
        });
    </script>
